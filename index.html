<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Basic Javascript Examples</title>
</head> 
<body class="body">

    <!-- your age in days -->
    <div class="container-1 shadow p-3 mb-5 bg-white rounded">
        <h2>Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onClick="takeAgeInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onClick="reset()">Reset</button>
            </div>
        </div>

        <div>
            <div id="flex-box-result"></div>
        </div>
    </div>

    <!-- cat generator -->
    <div class="container-2 shadow p-3 mb-5 bg-white rounded">
        <h2>Cat Generator</h2>
        <button class="btn btn-primary generate-button" id="cat-generator" onClick="generateCat()">Generate Cat</button>
        <!-- <button class="btn btn-danger" id="cat-remover" onClick="removeCat()">Remove Cat</button> -->
        <div class="flex-box-container-2" id="cat-flex-box"></div>
    </div>

    <!-- rock, paper, or scissors -->
    <div class="container-3 shadow p-3 mb-5 bg-white rounded">
        <h2>Rock, Paper, or Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-rps-div">
            <img src="./images/paper" id="paper" alt="paper" height=150 width=150 onClick="rpsGame(this)">
            <img src="./images/rock" id="rock" alt="rock" height=150 width=150 onClick="rpsGame(this)">
            <img src="./images/scissors" id="scissors" alt="scissors" height=150 width=150 onClick="rpsGame(this)">
        </div>
        <div class="flex-box-container-3-label" id="flex-box-rps-label"></div>
    </div>


    <!-- changing button colors -->
    <div class="container-4 shadow p-3 mb-5 bg-white rounded">
        <h2 id="change-my-color">Change Button Colors</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onChange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-danger">Button 2</button>
            <button class="btn btn-warning">Button 3</button>
            <button class="btn btn-success">Button 4</button>
        </div>
    </div>

    <!-- blackjack  -->
    <div class="container-5 shadow p-3 mb-5 bg-white rounded">
        <h2>BlackJack</h2><br>
        <h5><span id="blackjack-result">Let's play</span></h5>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h5>You: <span id="your-blackjack-result">0</span></h5>
            </div>

            <div id="dealer-box">
                <h5>Dealer: <span id="dealer-blackjack-result">0</span></h5>
            </div> 
        </div>

        <div class="flex-blackjack-row-2">
            <div class="blackjack-buttons">
                <button class="btn btn-primary mr-2 hit-button" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning mr-2 stand-button" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger deal-button" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table class="table">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/script.js">
    </script>
    
</body>
</html>
